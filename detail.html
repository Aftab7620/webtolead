<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salesforce Web-to-Lead Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    l
    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0070d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us...</h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM000008JbDp" method="POST">

      <input type="hidden" name="oid" value="00DdM000008JbDp">
      <input type="hidden" name="retURL" value="http://www.google.co.in">

      <label for="first_name">First Name</label>
      <input id="first_name" maxlength="40" name="first_name" type="text">

      <label for="last_name">Last Name</label>
      <input id="last_name" maxlength="80" name="last_name" type="text">

      <label for="email">Email</label>
      <input id="email" maxlength="80" name="email" type="text">

      <label for="company">Company</label>
      <input id="company" maxlength="40" name="company" type="text">

      <label for="city">City</label>
      <input id="city" maxlength="40" name="city" type="text">

      <label for="state">State/Province</label>
      <input id="state" maxlength="20" name="state" type="text">

      <input type="submit" name="submit" value="Submit">

    </form>
  </div>

</body>
</html>
